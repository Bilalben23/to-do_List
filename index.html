<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bilal Benyousef">
    <meta name="keywords" content="to-do list, to do list, to-do">
    <meta name="description" content="a basic to-do list">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-list fa-beat fa-lg"></i></i> To-do List </i></h1>
    </header>
    <section>
        <div class="task">
            <input type="text" id="task" aria-label="task" autofocus maxlength="40">
            <button type="button">add</button>
        </div>
        <h3>Your tasks <span></span></h3>
        <div class="doneTasks">
            <p>Complete Tasks: <span></span></p>
            <p>Not Complete Tasks: <span></span></p>
        </div>
        <div class="dispalyTasks">

        </div>
    </section>
        <footer>
            <p>made by &hearts; Bilal Benyoussef</p>
        </footer>

    <script src="script.js"></script>
</body>

</html>
